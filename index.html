<!DOCTYPE html>

    <!--Palabras claves-->

    <!--Link de la imagen favicon-->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Press On Nails</title>
    <!--Link del CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Link de la pagina animacion-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--Link del Boorstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!--Barra del menu-->
    <header class="header">

        <div class="header__titulo">
            <a href="./index.html"><img src="../img/favicon.png" alt="Logo" class="logoin"></a>
        </div>

        <nav class="header__menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <img src="../img/barblanco.png" alt="menuBar">
            </label>
            <ul>
                <li class="animar"><a href="./pages/home.html">Home</a></li>
                <li class="animar"><a href="./pages/nosotras.html">Nosotras</a></li>
                <li class="animar"><a href="./pages/productos.html">Productos</a></li>
                <li class="animar"><a href="./pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>

    <main class="index__main">

        <!-- Division dos - Carrusel-->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" class="container">
                <div class="carousel-inner">
                    <div class="carousel-item active text-center">
                        <img src="img/Imagen16.jpeg" alt="Uñas diseño otoño press on nails" class="imgmain">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Diseño Otoño</h5>
                        </div>
                    </div>
                    <div class="carousel-item text-center">
                        <img src="img/Imagen1.jpg" alt="Uñas diseño minimalista press on nails" class="imgmain">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Diseño Minimalista</h5>
                        </div>
                    </div>
                    <div class="carousel-item text-center">

                        </div>
                    </div>
                    <div class="carousel-item text-center">
                        <img src="img/Imagen3.jpg" alt="Uñas diseño planta press on nails" class="imgmain">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Diseño Planta</h5>
                        </div>
                    </div>
                    <div class="carousel-item text-center">
                        <img src="img/Imagen4.jpg" alt="Uñas diseño tablero press on nails" class="imgmain">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Diseño Tablero</h5>
                        </div>
                    </div>
                    <div class="carousel-item text-center">
                        <img src="img/Imagen5.jpg" alt="Uñas diseño floral press on nails" class="imgmain">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Diseño Floral</h5>
                        </div>
                    </div>
                    <div class="carousel-item text-center">
                        <img src="img/Imagen6.jpg" alt="Uñas diseño love press on nails" class="imgmain">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Diseño Love</h5>
                        </div>
                    </div>
                    <div class="carousel-item text-center">
                        <img src="img/Imagen7.jpg" alt="Uñas diseño galaxia press on nails" class="imgmain">                    
                        <div class="carousel-caption d-none d-md-block">                    
                            <h5>Diseño Galaxia</h5>                    
                        </div>               
                    </div>              
                    <div class="carousel-item text-center">              
                        <img src="img/Imagen8.jpg" alt="Uñas diseño rosa palo press on nails" class="imgmain">                
                        <div class="carousel-caption d-none d-md-block">                  
                            <h5>Diseño Rosa Palo</h5>                  
                        </div>               
                    </div>                
                    <div class="carousel-item text-center">                  
                        <img src="img/Imagen9.jpg" alt="Uñas diseño pastel press on nails" class="imgmain">                   
                        <div class="carousel-caption d-none d-md-block">                     
                            <h5>Diseño Pastel</h5>                  
                        </div>                
                    </div>            
                </div>               
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">          
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>              
                    <span class="visually-hidden">Previous</span>          
                </button>          
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">           
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>             
                    <span class="visually-hidden">Next</span>          
                </button>

    <!--Barra del footer-->
    <footer class="footer">
        <h2 class="footer__titulo"><a href="./pages/contacto.html">CONTACTO</a></h2>

        <div class="footer__iconos">
            <figure>
                <a href="https://www.facebook.com/Press-on-Nails-Salta-233058758625843/" target="_blank"><img
                        src="../img/facebook.png" alt="Seguinos en facebook"></a>
            </figure>
            <figure>
                <a href="https://www.instagram.com/pressonnails.salta/" target="_blank"><img src="../img/instagram.png"
                        alt="Seguinos en instagram"></a>
            </figure>
            <figure>
                <a href="https://wa.me/543875742507" target="_blank"><img src="../img/whatsapp.png"
                        alt="Escribinos por wp"></a>

    <!--Link de JS-->
